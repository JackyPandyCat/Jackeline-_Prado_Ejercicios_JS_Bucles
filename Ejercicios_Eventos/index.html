<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tarea</h1>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Cálculo del índice de masa corporal</h5>

          <!-- Formulario para calcular masa corporal -->
          <form onsubmit="calcularMasaCorporal(event)">
            <div class="mb-3">
              <label for="campo-estatura" class="form-label">Estatura</label>
              <input type="number" class="form-control" id="campo-estatura" value="0" />
            </div>
            <div class="mb-3">
              <label for="campo-peso" class="form-label">Peso</label>
              <input type="number" class="form-control" id="campo-peso" value="0" />
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>

          <!-- Resultado -->
          <div class="mt-5">
            <label for="campo-resultado-imc" class="form-label">Resultado</label>
            <input type="number" class="form-control" id="campo-resultado-imc" value="0" />
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Conversión de divisas</h5>

          <!-- Formulario para convertir divisas -->
          <form>
            <div class="mb-3">
              <label for="campo-ars" class="form-label">Peso argentino</label>
              <input
                type="number"
                class="form-control"
                id="campo-ars"
                value="140"
                oninput="convertirUSD()"
              />
            </div>
            <div class="mb-3">
              <label for="campo-usd" class="form-label">Dólar estadounidense</label>
              <input
                type="number"
                class="form-control"
                id="campo-usd"
                value="1"
                oninput="convertirARS()"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Nueva nota</h5>

          <form id="formulario-nota" onsubmit="agregarNota()">
            <div class="mb-3">
              <label for="campo-titulo-nota" class="form-label">Título</label>
              <input type="text" class="form-control" id="campo-titulo-nota" />
            </div>
            <div class="mb-3">
              <label for="campo-texto-nota" class="form-label">Nota</label>
              <input type="text" class="form-control" id="campo-texto-nota" />
            </div>

            <button type="submit" class="btn btn-primary" onclick="guardarNota(event)">
              Guardar
            </button>
            <button type="reset" class="btn btn-danger">Borrar</button>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="campo-buscar-nota" class="form-label">Buscar</label>
              <input
                type="text"
                class="form-control"
                id="campo-buscar-nota"
                oninput="filtrarPorTexto(event)"
              />
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="realizadas-switch"
                oninput="filtrarPorRealizadas(event)"
              />
              <label class="form-check-label" for="realizadas-switch">Realizadas</label>
            </div>
          </form>
        </div>
      </div>

      <div id="contenedor-notas" class="row"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script de la aplicación -->
    <script src="script.js"></script>
  </body>
</html>
